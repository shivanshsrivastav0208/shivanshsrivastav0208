<!DOCTYPE html>
<html>
<head>
  <title>Student Registration Form</title>
</head>
<body>
  <h2>Student Registration Form</h2>
  <form>
    <label for="fullname">Full Name:</label><br>
    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="Enter valid email address" required><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" placeholder="Enter password" required><br><br>

    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label><br>
    <input type="radio" id="other" name="gender" value="Other">
    <label for="other">Other</label><br><br>

    <label for="course">Course:</label><br>
    <select id="course" name="course" required>
      <option value="">-- Select Course --</option>
      <option value="btech">B.Tech</option>
      <option value="bca">BCA</option>
      <option value="bba">BBA</option>
      <option value="mba">MBA</option>
    </select><br><br>

    <label for="contact">Contact No:</label><br>
    <input type="tel" id="contact" name="contact" placeholder="Enter phone number" required><br><br>

    <label for="address">Address:</label><br>
    <textarea id="address" name="address" rows="4" cols="40" placeholder="Enter your address"></textarea><br><br>

    <button type="submit">Register</button>
    <button type="reset">Clear</button>
  </form>

  <p>@ 2025 Student Registration Portal</p>
</body>
</html>
