<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Products</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .site-header {
            background-color: #222;
            color: #fff;
            padding: 15px;
            text-align: center;
            margin: 0;
            width: 100%;
        }

        .container {
            width: 400px;
            background: #fff;
            margin: 40px auto;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
        }

        img {
            width: 100%;
            height: 300px;
            object-fit: contain;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        h2 {
            color: #333;
            margin-top: 15px;
        }

        .price {
            color: #A57222;
            font-size: 22px;
            font-weight: bold;
            margin: 10px 0;
        }

        p {
            color: #555;
            font-size: 15px;
            line-height: 1.4;
        }

        button {
            width: 100%;
            height: 45px;
            font-size: 18px;
            background-color: #1adae8;
            color: #fff;
            border: none;
            border-radius: 6px;
            margin-top: 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #550ab1;
        }
    </style>
</head>

<body>
    <h1 class="site-header">ShopEasy</h1>

    <div class="container">
        <img src="smartwatch.jpeg" alt="Smart Watch">
        <h2>Smart Watch</h2>
        <p>
            Experience cutting-edge performance with real-time health monitoring.
            A sleek design and long-lasting battery keep you active all day.
        </p>
        <div class="price">â‚¹4,800</div>
        <button>Add to Cart</button>
    </div>

</body>
</html>
