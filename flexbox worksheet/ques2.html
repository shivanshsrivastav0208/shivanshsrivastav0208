<!---- LEVEL 2: Direction Master 
       Goal: Change layout direction (row → column → reverse order). 
       Try: 
.container { 
  display: flex; 
  flex-direction: _______;  /* fill row / column / row-reverse / column-reverse */ 
} 
    Practice: 
Task Expected Output 
row    1 2 3 
row-reverse    3 2 1 
column 
   1 
2 
3 
column-reverse 
   3 
2 
1 
    Think: What changes when you rotate the axis? -->
<!DOCTYPE html>
<html>
<head>
    <title>Flexbox Direction Master</title>
    <style>
        .container {
            display: flex;
            flex-direction: row-reverse;  /* Change this to row, column, row-reverse, column-reverse */
        }
        .box {
            width: 60px;
            height: 60px;
            background-color: tomato;
            color: white;
            text-align: center;
            line-height: 60px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
</body>
</html>
