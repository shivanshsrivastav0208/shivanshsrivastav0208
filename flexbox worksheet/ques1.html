<!--LEVEL 1: Warm-Up (Enable Flexbox) 
       Goal: Turn a parent <div> into a Flexbox container. 
       Task: 
Make the container use Flexbox. 
<div class="container"> 
  <div class="box">1</div> 
  <div class="box">2</div> 
  <div class="box">3</div> 
</div> 
.container { 
  /*      Add the property to enable Flexbox */ 
} 
.box { 
  width: 60px; 
  height: 60px; 
  background-color: tomato; 
  color: white; 
  text-align: center; 
  line-height: 60px; 
  margin: 5px; 
} 
   Hint: Use display: flex; 
   Once you add it, boxes will align in a row automatically! -->
<!DOCTYPE html>
<html>
<head>
    <title>Flexbox Warm-Up</title>
    <style>
        .container {
            display: flex; /* Enable Flexbox */
        }
        .box {
            width: 60px;
            height: 60px;
            background-color: tomato;
            color: white;
            text-align: center;
            line-height: 60px;
            margin: 5px;
        }
    </style>    
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
</body>
</html>
