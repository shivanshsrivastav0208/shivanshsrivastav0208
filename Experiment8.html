<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile Cards</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f9f9f9;
        }

        h2 {
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .card {
            background: #aff; /* light cyan */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 220px;
            text-align: center;
            padding: 16px;
        }

        .circle {
            width: 80px;
            height: 80px;
            background: #007baa;
            color: white;
            font-weight: bold;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 10px;
            font-size: 22px;
        }
    </style>
</head>

<body>

    <h2>Student Profile Cards</h2>

    <div class="container">

        <div class="card">
            <div class="circle">SS</div>
            <h3>Shivansh srivastav</h3>
            <p>B.Tech - CSE</p>
            <p>Roll No: 2025B01010208</p>
            <p>1st Year</p>
        </div>

        <div class="card">
            <div class="circle">SP</div>
            <h3>Smriti Patel</h3>
            <p>B.Tech - CSE</p>
            <p>Roll No: 2025B01010255</p>
            <p>1st Year</p>
        </div>

        <div class="card">
            <div class="circle">SP</div>
            <h3>Smriti Pandey</h3>
            <p>B.Tech - CSE</p>
            <p>Roll No: 2025B01010647</p>
            <p>1st Year</p>
        </div>

    </div>

</body>
</html>
